<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scrolling Carousel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="carousel-container">
    <div class="carousel-track">
      <!-- Slide 1 -->
      <a href="https://jlc.vacourts.gov/pages/39/welcome" class="carousel-slide" target="_blank">
        <img src="https://i.imgur.com/1TA9QzM.png" alt="Slide 1" />
      </a>
      <!-- Slide 2 -->
      <a href="https://jlc.vacourts.gov/pages/40/conference-corner-under-construction" class="carousel-slide" target="_blank">
        <img src="https://i.imgur.com/aPmvyTZ.png" alt="Slide 2" />
      </a>
      <!-- Slide 3 -->
      <a href="https://jlc.vacourts.gov/learn/learning-plans/13/2025-security-awareness-training-program" class="carousel-slide" target="_blank">
        <img src="https://i.imgur.com/f6leDBX.png" alt="Slide 3" />
      </a>
      <!-- Clone of Slide 1 for seamless loop -->
      <a href="https://jlc.vacourts.gov/pages/39/welcome" class="carousel-slide" target="_blank">
        <img src="https://i.imgur.com/1TA9QzM.png" alt="Slide 1 Clone" />
      </a>
    </div>

    <button class="nav prev">&#10094;</button>
    <button class="nav next">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
